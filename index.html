<!DOCTYPE html>
 
<html>
  	<head>
		<title>eric's github</title>
		<link href="style.css" rel="stylesheet" type="text/css" media="all" />
  	</head>
  
  	<div id = "content">
		<div id = "info">
			<p>Hi. I'm eric.</p>
			
			<p>I'm a software developer in Greenpoint, Brooklyn, NYC.</p>
			
			<p>Most recently, I made <a href = "http://eric-robinson.github.com/ColorBot">ColorBot</a>.</p>
			
			<p>Less recently, I did a lot of work on <a href = "http://nlisthelp.com">nlisthelp.com</a>.</p>

		</div>
		<div id = "most_recent_tweet">
			<h1>I tweet as <a href = "http://twitter.com/Eric_Robinson">@Eric_Robinson</a>.</h1>
			<script src="http://widgets.twimg.com/j/2/widget.js"></script>
			<script>
			new TWTR.Widget({
			  version: 2,
			  type: 'profile',
			  rpp: 1,
			  interval: 6000,
			  width: 'auto',
			  height: 300,
			  theme: {
			    shell: {
			      background: '#f3f3f3',
			      color: '#000'
			    },
			    tweets: {
			      background: '#fdfdfd',
			      color: '#000',
			      links: '#4A6A8B'
			    }
			  },
			  features: {
			    scrollbar: false,
			    loop: false,
			    live: false,
			    hashtags: true,
			    timestamp: true,
			    avatars: false,
			    behavior: 'all'
			  }
			}).render().setUser('Eric_Robinson').start();
			</script>
		</div>
  	</div>
</html>
